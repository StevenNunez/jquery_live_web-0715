<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Catalog</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script src="/js/app.js"></script>
</head>
<body>
  <h3>Available Courses</h3>
  <ul class="courses">
    <li>
      <div class='existing_course_name'>
        Ruby
      </div>
      <div class="existing_course_description">
        Learn Ruby, cause it's awesome.
      </div>
    </li>
    <li>
      <div class='existing_course_name'>
        JavaScript
      </div>
      <div class="existing_course_description">
        Learn JavaScript, cause it's everywhere.
      </div>
    </li>
  </ul>
  <form>
    <div>
      <input type="text" id="course_name" name="course[name]" placeholder="Course Name" required>
    </div>

    <div>
      <input type="text" id="course_description" name="course[description]" placeholder="Course Description" required>
    </div>

    <div class="submit">
      <input type="submit" value="Create Course">
    </div>
  </form>
</body>
</html>
